<!DOCTYPE html>
<html>
<head>
    <title>Auto Refresh Extension</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <img src="icons8-refresh-48.png" alt="Icon" class="icon">
        <h2>AutoRefresh</h2>
        <label for="interval">Refresh Interval:</label>
        <input type="range" id="interval" min="1" max="60" value="10">
        <span id="intervalValue">10 seconds</span>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>
</body>
</html>

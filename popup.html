<!DOCTYPE html>
<html>
    <head>
        <title>Auto Refresh Extension</title>
        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>Auto Refresh Settings</h2>
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="Enter URL"><br><br>
        <label for="interval">Refresh Interval (seconds):</label>
        <input type="number" id="interval" min="1" value="10"><br><br>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </body>
</html>
